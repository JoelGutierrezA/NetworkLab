<div class="login-root">
  <div class="login-card">
    <div class="login-icon">
      <img *ngIf="!logoFailed" src="assets/icon/networklab-logo.png" alt="NetworkLab" class="login-logo"
        (error)="logoFailed = true" />
    </div>

    <h1>Iniciar Sesión</h1>
    <p class="login-subtitle">Accede a tu cuenta de NetworkLab</p>

    <form (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
          <input id="email" placeholder="usuario@networklab.com" type="email" [(ngModel)]="email" name="email"
            required />
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input id="password" placeholder="••••••••" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password"
            name="password" required />
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" class="input-icon clickable"
            (click)="togglePassword()"></ion-icon>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button class="btn btn-primary" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <a routerLink="/register" class="secondary-link">
        ¿No tienes cuenta? Regístrate
      </a>
    </form>
  </div>
</div>
