<app-header-dashboard></app-header-dashboard>

<!-- Alert visual local -->
<output *ngIf="alertText" class="alert" [ngClass]="{'alert-success': alertType==='success', 'alert-error': alertType==='error', 'alert-info': alertType==='info'}" [attr.aria-live]="alertType==='error' ? 'assertive' : 'polite'" role="status">
  <div class="icon" aria-hidden="true">
    <ng-container [ngSwitch]="alertType">
      <span *ngSwitchCase="'success'">âœ”</span>
      <span *ngSwitchCase="'error'">âœ–</span>
      <span *ngSwitchDefault>â„¹</span>
    </ng-container>
  </div>
  <div class="text">{{ alertText }}</div>
  <button class="icon-btn alert-close" (click)="clearAlert()" aria-label="Cerrar alerta">âœ•</button>
</output>

<div class="marketplace-page">
  <div class="marketplace-wrapper">
    <aside class="filters">
      <div class="filters-top">
        <button class="btn-add add-product-btn" *ngIf="!isStudent" (click)="toggleAddForm()">+ Agregar Producto</button>
      </div>
      <h3>ðŸ”Ž Filtros</h3>
      <div style="margin-bottom:12px;">
        <input placeholder="Buscar por producto o proveedor..." class="filter-input" [(ngModel)]="searchTerm" (input)="filterSuppliers()" />
      </div>
      <label for="brand-filter">Marca</label>
      <select id="brand-filter" class="filter-select" [(ngModel)]="selectedBrand" (change)="filterSuppliers()">
        <option value="">Todas las marcas</option>
        <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
      </select>
      <label for="country-filter" style="margin-top:10px;">PaÃ­s</label>
      <select id="country-filter" class="filter-select" [(ngModel)]="selectedCountry" (change)="filterSuppliers()">
        <option value="">Todos los paÃ­ses</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
      <button class="btn-apply" style="margin-top:14px;">Aplicar</button>
    </aside>

    <main class="marketplace-content">
      <div class="suppliers-grid">
        <div class="supplier-card" *ngFor="let s of filteredSuppliers">
          <div class="card-header" aria-hidden="true">
            <div class="card-header-inner">{{ s.name }}</div>
          </div>
          <div class="card-body">
            <h3>{{ s.product }}</h3>
            <p class="brand">{{ s.brand }}</p>
            <p class="supplier-name">{{ s.name }}</p>
            <p class="country">{{ s.country }}</p>
            <p class="description">{{ s.description }}</p>
            <button class="btn-primary">Ver detalles</button>
          </div>
        </div>
        <div *ngIf="filteredSuppliers.length === 0" class="no-results">
          <p>No se encontraron resultados.</p>
        </div>
      </div>
    </main>
  </div>
</div>

<app-footer></app-footer>

<!-- Modal/Overlay para agregar producto -->
<div class="modal-backdrop" *ngIf="showAddForm" (click)="toggleAddForm()" (keydown.escape)="toggleAddForm()">
  <dialog class="modal" open (click)="$event.stopPropagation()" (keydown.escape)="toggleAddForm()">
    <div class="modal-header">
      <h3>Agregar Producto</h3>
      <button class="icon-btn" (click)="toggleAddForm()" aria-label="Cerrar">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="form-grid">
        <div class="field">
          <label for="prod-name">Nombre del producto</label>
          <input id="prod-name" [(ngModel)]="newProduct.name" />
        </div>

        <div class="field">
          <label for="prod-brand">Marca</label>
          <input id="prod-brand" [(ngModel)]="newProduct.brand" />
        </div>

        <div class="field field-span-2">
          <label for="prod-desc">DescripciÃ³n</label>
          <textarea id="prod-desc" [(ngModel)]="newProduct.description"></textarea>
        </div>

        <div class="field">
          <label for="prod-supplier">Proveedor</label>
          <input id="prod-supplier" [(ngModel)]="newProduct.supplier" />
        </div>

        <div class="field">
          <label for="prod-price">Precio</label>
          <input id="prod-price" type="number" [(ngModel)]="newProduct.price" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary modal-btn" (click)="toggleAddForm()">Cancelar</button>
      <button class="btn-primary modal-btn" (click)="submitNewProduct()">Crear producto</button>
    </div>
  </dialog>
</div>
